# Configuration for the Eureka Server application itself (served by Config Server)
server:
  port: 8761 # Default Eureka port

eureka:
  client:
    # Eureka Server should not register with itself or fetch registry from itself (in standalone mode)
    register-with-eureka: false
    fetch-registry: false
    # serviceUrl: # Only needed if setting up peer awareness in a cluster
    #   defaultZone: http://eureka-peer-2:8761/eureka/
  server:
    # For faster startup in dev when registry is empty (default is 5 mins)
    wait-time-in-ms-when-sync-empty: 5
    # Enable self-preservation (recommended for prod) - disable in dev if needed
    # enable-self-preservation: false