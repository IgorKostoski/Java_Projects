# healthcare-system/doctor-service/src/main/resources/bootstrap.yml
spring:
  application:
    name: doctor-service
  config:
    import: "configserver:${CONFIG_SERVER_URI:http://config-server:8888}"
  cloud:
    config:
      enabled: true
      import-check:
        enabled: true
  # --- Add Security Properties Needed Early ---
  security:
    oauth2:
      resourceserver:
        jwt:
          # Point to the Auth Service JWK Set endpoint
          jwk-set-uri: ${AUTH_SERVER_JWKS_URI:http://auth-service:9000/oauth2/jwks}
          # Optional: issuer-uri, audiences

  eureka:
    client:
      registry-fetch-interval-seconds: 5
      initial-instance-info-replication-interval-seconds: 5
